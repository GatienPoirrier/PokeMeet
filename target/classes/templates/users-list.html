<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
</head>
<body>


<table class="table">
<thead>
<tr>
  <th scope="col">#</th>
  <th scope="col">First Name</th>
  <th scope="col">Last Name</th>
  <th scope="col">Delete</th>

</tr>
</thead>
<tbody>

<tr class="form-group" th:each="user : ${data}">
  <td th:text="${user.id}"></td>
  <td th:text="${user.firstName}"></td>
  <td th:text="${user.lastName}"></td>
  <td><form action="#" th:action="@{/user/delete/}+${user.id}" th:object="${user.id}" method="get"><input type="submit" value="delete"/></form></td>


</tr>

</tbody>
</table>


<br/>
<a href="user"><button type="button" class="btadd" >Add user</button></a>

</body>
</html>
